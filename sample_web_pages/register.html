<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <input id="reg_username" placeholder="Username"><br><br>
    <input id="reg_password" type="password" placeholder="Password"><br><br>
    <button id="registerBtn" onclick="register()">Register</button>
    <p id="msg"></p>

<script>
function register() {
    document.getElementById("msg").innerHTML = "Registration Success";
}
</script>
</body>
</html>
